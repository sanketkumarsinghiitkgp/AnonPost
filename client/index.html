    <header>

        <br />
        <input class="col-md-12 rounded" type="text" id="name" name="name" />
        <br />
        <label for="message">Message</label>
        <br />
        <textarea
          class="col-md-12 rounded"
          type="text"
          id="message"
          name="message"
        ></textarea>
        <button class="rounded btn-primary">Post!</button>
      </form>
